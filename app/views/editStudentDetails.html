<div>

    <div ng-include="'app/views/manageStudentHeader.html'">

    </div>
    <div >
        <div class="container">
            <div class="row" ng-controller="studentController as vm">
                <div class="col-xs-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="inputName">Enter First Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="inputName" id="inputName" required="" ng-model="vm.studentPortal[0].fname">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmergencyPhoneNumber">Enter Second Name</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="inputEmergencyPhoneNumberFirst" name="inputEmergencyPhoneNumber" required="" ng-model="vm.studentPortal[0].sname">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmergencyPhoneNumber">Enter Last Name</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="inputEmergencyPhoneNumberFirst" name="inputEmergencyPhoneNumber"  ng-model="vm.studentPortal[0].lname">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber">Enter PhoneNumber</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="inputPhoneNumberFirst" name="inputPhoneNumber" required="" ng-model="vm.studentPortal[0].mobile">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">Enter Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="inputEmailFirst" name="inputEmail" required="" ng-model="vm.studentPortal[0].email">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div >
                                <input type="radio"   name="gender" value="Male" ng-model="vm.studentPortal[0].gender" checked >Male
                                <input type="radio"   name="gender" value="Female" ng-model="vm.studentPortal[0].gender">Female
                            </div>
                        </div>




                        <div class="form-group" ng-controller="commonController as cm">
                            <label>Change Center</label><br>
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-th"></span> <span>{{vm.studentPortal[0].centerName}}</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="Center in cm.centers" ng-click="vm.studentPortal[0].centerID = Center.centerID;vm.studentPortal[0].centerName = Center.name">
                                        {{Center.name}}</li>
                                    <li class="divider"></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <a href="#/manageStudent" role="button" class="btn btn-info" ng-click="vm.updateStudent()" >Save</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="">
                <div ng-include="'app/views/availability.html'"></div>
            </div>

        </div>

    </div>
</div>

<div ng-include="'app/views/manageStudentHeader.html'">
    
</div>
<div  ng-controller="studentController as vm">
        <table class="table table-responsive table-bordered">
            <caption>Fee Statement</caption>
            <thead>
                <tr >
                    <th>Date</th><th>Recipt No.</th><th>Invoice No</th><th>Debit</th><th>Credit</th><th>Payment For</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="payment in vm.studentPortal.Feestatement">
                    <td>{{payment.dop}}</td><td>{{payment.receiptNumber}}</td><td>{{payment.invoiceNumber}}</td>
                    <td>{{payment.debit}}</td><td>{{payment.credit}}</td><td>{{payment.paymentFor}}</td>
                </tr>
                
            </tbody>
        </table>
    <a class="btn btn-info" role="button" href="#/debitCredit">Debit or Credit Fees</a>
    </div>
